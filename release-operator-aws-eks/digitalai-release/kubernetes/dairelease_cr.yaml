    autoscaling:
      behavior:
        scaleDown:
          policies:
            - periodSeconds: 300
              type: Pods
              value: 1
          stabilizationWindowSeconds: 300
      enabled: false
      labels: {}
      maxReplicas: 10
      metrics:
        - resource:
            name: cpu
            target:
              averageUtilization: 80
              type: Utilization
          type: Resource
      minReplicas: 3
    clusterDomain: cluster.local
    command: []
    enableServiceLinks: true
    extraContainers: ""
    extraEnv: |
